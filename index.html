<script language="JavaScript1.2" type="text/javascript">
var s=0;
var i=0;
var m=70;
var d=2000;

var msg=new Array();
msg[0]="Welcome !!!"
msg[1]="getElementById.com"
msg[2]="Web-Link"
msg[3]="Tutorials"
msg[4]="Help Forum"
msg[5]="and much more..."

function changeMsg(){
	if(document.getElementById){
		if (i>=msg.length){
			// url to redirect after last zoom
			location.href=('http://www.web-link.it');
			return true;
		}
		txt=document.getElementById("cont");
		txt.innerHTML=msg[i]; s=0;zoomTxt();i++;
		setTimeout("changeMsg()", d);
	}
}

function zoomTxt(){
	if(s<m){
		txt.style.fontSize = s;s+=5;
		setTimeout("zoomTxt()", 30);
	}
}
onload=changeMsg;
</script>
